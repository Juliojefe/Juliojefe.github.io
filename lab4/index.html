<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up From</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="boxThing">
    <h1> Sign Up Form </h1>
    <!-- <legend>Sign Up</legend> -->
    First Name: <input type="text"><br> 
    Last Name: <input type="text"><br> 
    Email: <input type="text"><br> 
    Phone Number:<input type="text"><br><br>
    Zip Code: <input type="text" id="zipInput"><br>
    <p id="city"></p> 
    <p id="latitude"></p> 
    <p id="longitude"></p>
    State:  <select id="statesSelect">
      <option>select one</option>
    </select><br>
    Select a County: <select id="selectCounty">
      <option>select one</Select></option>
    </select><br>
    Desired Username: <input type="text" id="usernameInput"><br>
    <p id="usernameMessage"></p>
    Password: <input type="password" id="passwordInput"><br>
    <p id="suggestedPass"></p>
    <p id="passwordMessage"></p>
    Type Password Again: <input type="password" id="passwordRetype"><br>
    <p id="passwordRetypeMessage"></p>
    <button id="submit">Sign up!</button>
  </div>
</body>
</html>
