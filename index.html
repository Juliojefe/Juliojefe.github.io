<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

  <style>
    #headerNav a {
      font-size: 1.5em;
      margin-right: 20px;
    }
    #teamH1 {
      color: white;
      background-color: black;
      text-align: center;
      padding: 20px 20px 20px 20px;

      text-align: center;
    }
    .innerImage {
      width: 200px;
      height: 200px;
      border: 5px solid black;
      object-fit: cover;
      margin: 20px;
      border-radius: 4%;
    }
  </style>

</head>

      <a href="contact.html"> Contact </a>
    </header>
    <div id="row">
      <figure class = "imageFig">
        <img src="./img/kevin.png" class="innerImage">

      </figure>
      <figure class = "imageFig">
        <img src="./img/Julio.jpg" class="innerImage">
        <figcaption>Julio Fernandez</figcaption>
      </figure>
      <figure class = "imageFig">
        <img src="./img/Brandon.jpg" class="innerImage">

</html>
