    a.card:hover{transform:translateY(-4px);box-shadow:0 10px 26px rgba(0,0,0,.35)}
    .label{font-size:0.9rem;color:#444;margin-top:0.5rem;font-weight:600}
    .hint{color:rgba(255,255,255,.8);text-align:center;margin-top:1rem;font-size:0.9rem}
  </style>
</head>
